server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: ./data/promtail/positions.yaml

clients:
  - url: http://localhost:3100/loki/api/v1/push

scrape_configs:
  - job_name: demo_log
    entry_parser: raw
    static_configs:
      - targets:
          - localhost
        labels:
          __path__: ./logs/*.log
          job: demo_log
    pipeline_stages:
      - json:
          expressions:
            level: level
            time: ts
            service: service
            err: err
            action: action
            result: result
            status: status
            handler: handler
            response_time: duration
      - labels:
          level:
          service:
          err:
          action:
          result:
          status:
          handler:
      - timestamp:
          source: time
          format: RFC3339Nano
      - metrics:
          log_lines_total:
            type: Counter
            description: "total number of log lines"
            source: time
            config:
              action: inc
          login_attempts_failed_total:
            type: Counter
            description: "Failed login attempts"
            source: result
            config:
              value: "FAILED"
              action: inc
          login_attempts_success_total:
            type: Counter
            description: "Successful login attempts"
            source: result
            config:
              value: "SUCCESS"
              action: inc
          response_time_seconds:
            type: Histogram
            description: "Response time in seconds"
            source: response_time
            config:
              action: add
              buckets: [0.1, 0.2, 0.5, 0.7, 0.9, 1.0]


  - job_name: journal
    journal:
      max_age: 12h
      path: /var/log/journal
      labels:
        job: systemd-journal
    relabel_configs:
      - source_labels: ['__journal__systemd_unit']
        target_label: 'unit'